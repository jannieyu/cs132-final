<!DOCTYPE html>
<!-- 
    Author: Jannie Yu
    CS 132 Spring 2022
    Date: 5/9/2022

    This is the main page of the e-commerce website for selling jewelery.
    The header displays the store name and icons for the searchbar and 
    cart button. The main body displays an array of jewelery sold by the store.
    The footer holds credits for the CC licenses of the photos used.
-->
<html lang="en">
  <head>
    <title>Jewel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/77afe375ee.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="store.js"></script>
    <script src="helpers.js"></script>
  </head>
  <body>
    <!-- Header with store name, searchbar, cart button -->
    <header>
      <a id="store-name" href="index.html"><h1>Jewel</h1></a>
      <nav>
        <ul>
          <li>
            <input type="text" id="search" />
            <button id="query-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </li>
          <!-- <li>
            <a href="index.html"><i class="fa-solid fa-cart-shopping"></i> </a>
          </li> -->
        </ul>
      </nav>
    </header>
    <!-- Main component holding all product filters and listings -->
    <main>
      <!-- Unpopulated section: will add filters/sort buttons here -->
      <section id="query"></section>

      <!-- Section populated with listing items by JS -->
      <section id="listings"></section>

      <!-- Section for customer service contact view -->
      <section class="hidden" id="contact-view">
        <form action="index.html" method="get" id="contact-form">
          <label>Full:<input type="text" name="email" /></label>
          <label>Email:<input type="text" name="email" /></label>
          <label>Message:<input type="text" name="message" /></label>
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <!-- Footer with photo and icon credits -->
    <footer>
      <p>Final Project for CS 132</p>
      <p>
        Icons taken from
        <a href="https://fontawesome.com/">Font Awesome</a>
        with CC BY 4.0 license.
      </p>
      <p>
        Photos taken from <a href="https://unsplash.com/">Unsplash</a> with
        Unsplash license.
      </p>
    </footer>
  </body>
</html>
